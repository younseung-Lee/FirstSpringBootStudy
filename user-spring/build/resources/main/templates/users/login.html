<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .user-list-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745; /* 버튼 배경색 */
            color: #ffffff; /* 버튼 텍스트 색상 */
            text-decoration: none;
            border: none;
            border-radius: 5px; /* 버튼 테두리 모양 */
            cursor: pointer;
            transition: background-color 0.3s ease; /* 마우스 호버 효과를 위한 전환 */
        }

        .user-list-link:hover {
            background-color: #218838; /* 마우스 호버 시 배경색 변경 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="로그인">
        </div>
    </form>
    <p>계정이 없으신가요? <a href="/users/join">회원 가입</a></p>
    <a href="/users/userList" class="user-list-link">사용자 목록 보기</a>
</div>
</body>
</html>
